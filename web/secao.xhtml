<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:decorate template="./templateMaster.xhtml">

        <ui:define name="centro">

            <h:form prependId="false" id="frmSecao">
                <p:menubar>
                    <p:menuitem value="Incluir"  icon="ui-icon-home" onclick="PF('dlgSecao').show();"></p:menuitem>
                    <p:menuitem value="Print" icon="ui-icon-person"></p:menuitem>                
                </p:menubar>


                <p:dialog id="dlgSecao" widgetVar="dlgSecao" resizable="false" height="250" width="400" header="Secao">

                    <p:panelGrid columns="2">
                        <h:outputText value="Filme" />
                        <p:inputText id="nomeFilme" value="#{secaoBean.secao.filme.nome}" required="true" requiredMessage="Insira o Nome do Filme!" />
                        
                        <h:outputText value="Hora" />
                        <p:inputText id="horaSecao" value="#{secaoBean.secao.hora}" required="true" requiredMessage="Insira a Hora da Secao!" />

                        <h:outputText value="Sala"/>
                        <h:selectOneMenu value="#{secaoBean.secao.sala}" >
                            <f:selectItems value="#{salaBean.listaSalas}"  />
                        </h:selectOneMenu>

                        
                        
                        <p:commandButton value="Salvar" id="salva" actionListener="#{secaoBean.adicionar(actionEvent)}"
                                         update="dtSecao frmSecao" oncomplete="PF('dlgSecao').hide();">
                        </p:commandButton>
                    </p:panelGrid>


                </p:dialog>

                <p:dataTable value="#{secaoBean.listaSecaos}" var="varSecaos" id="dtSecao" paginator="true" rows="18" lazy="true" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Sala" />
                        </f:facet>
                        <h:outputText value="#{varSecaos.secao.sala.id}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Hora" />
                        </f:facet>
                        <h:outputText value="#{varSecaos.secao.hora}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Filme" />
                        </f:facet>
                        <h:outputText value="#{varSecaos.secao.filme.nome}" />
                    </p:column>
                    
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="" />
                        </f:facet>

                        <p:commandLink value="Excluir" action="#{secaoBean.excluir()}" 
                                       onclick="if (!confirm('Deseja exluir a secao? #{varSecaos.id} ?'))
                                                   return false;"
                                       update="dtSecao"/>
                    </p:column>



                </p:dataTable>
            </h:form>

        </ui:define>

    </ui:decorate>

</html>
