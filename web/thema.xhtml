<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 
    <ui:decorate template="./templateMaster.xhtml">
        
        <ui:define name="centro">
            <h:form id="frmTheme"> 
                <p:panelGrid columns="2">
                    <p:outputLabel for="theme" value="Tema: " />
                    <p:selectOneMenu id="theme" value="#{themaBean.layout}" >                        
                        <f:selectItems value="#{themaBean.lista}" />                    
                        <p:ajax event="change"  listener="#{themaBean.refresh()}" update=""  />                                        
                    </p:selectOneMenu>

                    <p:outputLabel  />
                    <p:commandButton value="Refresh Theme" action="#{themaBean.refresh()}" />

                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:decorate>
</html>
